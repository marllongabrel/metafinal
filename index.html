        <!-- KPIs -->
        <section id="kpi-cards" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8">
            <!-- Os cartões de KPI serão inseridos aqui pelo JavaScript -->
        </section>

        <!-- GRÁFICOS -->
        <section class="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-8">
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Valor Investido por Dia</h3>
                <div class="relative h-96">
                    <canvas id="dailySpendChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Distribuição por Plataforma</h3>
                <div class="relative h-96">
                    <canvas id="platformChart"></canvas>
                </div>
            </div>
        </section>

        <section class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Impressões e Alcance por Idade</h3>
                <div class="relative h-96">
                    <canvas id="ageChart"></canvas>
                </div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Impressões e Alcance por Gênero</h3>
                <div class="relative h-96">
                    <canvas id="genderChart"></canvas>
                </div>
            </div>
        </section>
        
        <!-- TABELA DE CAMPANHAS -->
        <section>
            <div class="bg-white p-6 rounded-lg shadow-md border border-gray-200">
                <h3 class="text-xl font-semibold mb-4 text-gray-800">Campanhas em Destaque</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left whitespace-nowrap">
                        <thead class="border-b border-gray-200 bg-gray-50">
                            <tr>
                                <th class="p-3 text-sm font-semibold tracking-wide text-gray-600">Campanha</th>
                                <th class="p-3 text-sm font-semibold tracking-wide text-gray-600 text-right">Gasto (R$)</th>
                                <th class="p-3 text-sm font-semibold tracking-wide text-gray-600 text-right">Cliques</th>
                                <th class="p-3 text-sm font-semibold tracking-wide text-gray-600 text-right">CTR (%)</th>
                                <th class="p-3 text-sm font-semibold tracking-wide text-gray-600 text-right">Alcance</th>
                            </tr>
                        </thead>
                        <tbody id="campaign-table-body" class="divide-y divide-gray-200">
                            <!-- As linhas da tabela serão inseridas aqui pelo JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>

    <script>
        // Espera que a página esteja totalmente carregada para executar o JavaScript
        document.addEventListener('DOMContentLoaded', () => {

            // --- DADOS ---
            const kpiData = {
                valorGasto: 7888.76,
                impressoes: 1237619,
                alcance: 436959,
                ctr: 1.27,
                frequencia: 2.83,
            };
            const platformPerformance = [
                { name: 'Instagram', alcance: 425791 },
                { name: 'Facebook', alcance: 4225 },
            ];
            const ageData = {
                labels: ['18-24', '25-34', '35-44', '45-54', '55-64', '65+'],
                impressoes: [220000, 540000, 280000, 130000, 40000, 27619],
                alcance: [120000, 180000, 100000, 50000, 20000, 16959],
            };
            const genderData = {
                labels: ['Feminino', 'Masculino', 'Desconhecido'],
                impressoes: [780000, 380000, 77619],
                alcance: [280000, 140000, 16959],
            };
            const campaignData = [
                { id: 1, name: 'Publicação: Se as favelas do Brasil...', spend: 204.71, ctr: 1.24, reach: 20417, clicks: 321 },
                { id: 2, name: 'Publicação: Acordo de Cooperação...', spend: 76.96, ctr: 1.45, reach: 4527, clicks: 102 },
                { id: 3, name: 'Publicação: Transformando o Futuro...', spend: 71.98, ctr: 0.98, reach: 8300, clicks: 93 },
                { id: 4, name: 'Publicação: O Instituto Evereste...', spend: 59.90, ctr: 1.15, reach: 4180, clicks: 82 },
                { id: 5, name: 'Publicação: Embora frequentemente...', spend: 59.98, ctr: 0.89, reach: 6530, clicks: 76 },
            ];
            const dailySpendData = {
                labels: ['01/07', '15/07', '01/08', '15/08', '01/09', '15/09', '01/10', '15/10', '01/11', '15/11', '01/12', '15/12', '01/01', '15/01', '01/02', '15/02', '01/03', '15/03', '01/04', '15/04', '01/05', '15/05', '01/06', '15/06'],
                valores: [10, 12, 15, 8, 35, 25, 40, 30, 20, 28, 55, 40, 60, 45, 105, 70, 80, 65, 110, 90, 50, 60, 120, 190],
            };

            // --- FUNÇÕES PARA CRIAR OS ELEMENTOS ---

            // Função para formatar números
            const formatNumber = (num) => num.toLocaleString('pt-BR');
            const formatCurrency = (num) => num.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });

            // 1. Preencher os cartões de KPI
            const kpiContainer = document.getElementById('kpi-cards');
            kpiContainer.innerHTML = `
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h3 class="text-sm font-medium text-gray-500">Valor Gasto</h3>
                    <p class="text-2xl lg:text-3xl font-bold text-gray-800 mt-2">${formatCurrency(kpiData.valorGasto)}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h3 class="text-sm font-medium text-gray-500">Impressões</h3>
                    <p class="text-2xl lg:text-3xl font-bold text-gray-800 mt-2">${formatNumber(kpiData.impressoes)}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h3 class="text-sm font-medium text-gray-500">Alcance</h3>
                    <p class="text-2xl lg:text-3xl font-bold text-gray-800 mt-2">${formatNumber(kpiData.alcance)}</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h3 class="text-sm font-medium text-gray-500">CTR (%)</h3>
                    <p class="text-2xl lg:text-3xl font-bold text-gray-800 mt-2">${kpiData.ctr.toFixed(2)}%</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow-md border border-gray-200">
                    <h3 class="text-sm font-medium text-gray-500">Frequência</h3>
                    <p class="text-2xl lg:text-3xl font-bold text-gray-800 mt-2">${kpiData.frequencia.toFixed(2)}</p>
                </div>
            `;

            // 2. Preencher a tabela de campanhas
            const tableBody = document.getElementById('campaign-table-body');
            campaignData.forEach(campaign => {
                const row = `
                    <tr class="hover:bg-gray-50">
                        <td class="p-3 text-gray-800 font-medium max-w-xs truncate" title="${campaign.name}">${campaign.name}</td>
                        <td class="p-3 text-gray-700 text-right">${formatCurrency(campaign.spend)}</td>
                        <td class="p-3 text-gray-700 text-right">${formatNumber(campaign.clicks)}</td>
                        <td class="p-3 text-gray-700 text-right">${campaign.ctr.toFixed(2)}%</td>
                        <td class="p-3 text-gray-700 text-right">${formatNumber(campaign.reach)}</td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });
            
            // 3. Criar os gráficos com Chart.js

            // Gráfico de Linha - Investimento Diário
            new Chart(document.getElementById('dailySpendChart'), {
                type: 'line',
                data: {
                    labels: dailySpendData.labels,
                    datasets: [{
                        label: 'Valor Investido',
                        data: dailySpendData.valores,
                        borderColor: '#528ae3',
                        backgroundColor: 'rgba(82, 138, 227, 0.1)',
                        fill: true,
                        tension: 0.1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Gráfico de Pizza - Plataforma
            new Chart(document.getElementById('platformChart'), {
                type: 'doughnut',
                data: {
                    labels: platformPerformance.map(p => p.name),
                    datasets: [{
                        label: 'Alcance por Plataforma',
                        data: platformPerformance.map(p => p.alcance),
                        backgroundColor: ['#528ae3', '#82ca9d'],
                        hoverOffset: 4
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Gráfico de Barras - Idade
            new Chart(document.getElementById('ageChart'), {
                type: 'bar',
                data: {
                    labels: ageData.labels,
                    datasets: [
                        {
                            label: 'Impressões',
                            data: ageData.impressoes,
                            backgroundColor: 'rgba(82, 138, 227, 0.7)',
                        },
                        {
                            label: 'Alcance',
                            data: ageData.alcance,
                            backgroundColor: 'rgba(130, 202, 157, 0.7)',
                        }
                    ]
                },
                options: { responsive: true, maintainAspectRatio: false }
            });

            // Gráfico de Barras - Género
            new Chart(document.getElementById('genderChart'), {
                type: 'bar',
                data: {
                    labels: genderData.labels,
                    datasets: [
                        {
                            label: 'Impressões',
                            data: genderData.impressoes,
                            backgroundColor: 'rgba(255, 198, 88, 0.7)',
                        },
                         {
                            label: 'Alcance',
                            data: genderData.alcance,
                            backgroundColor: 'rgba(255, 128, 66, 0.7)',
                        }
                    ]
                },
                options: { 
                    indexAxis: 'y', // Transforma em barras horizontais
                    responsive: true, 
                    maintainAspectRatio: false 
                }
            });
        });
    </script>
</body>
